
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Warrior Way</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #121212;
      --bg-darker: #0a0a0a;
      --text-light: #e0e0e0;
      --text-lighter: #f5f5f5;
      --accent-color: #8b5a2b;
      --border-color: #2a2a2a;
      --hover-color: #333;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Noto Serif SC', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      background-color: var(--bg-darker);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .top-nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .top-nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    
    .top-nav-link:hover {
      color: var(--accent-color);
    }
    
    .main-title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-lighter);
    }
    
    /* Main Content Layout */
    .main-container {
      display: flex;
      flex: 1;
    }
    
    /* Chapter Navigation */
    .chapter-nav {
      width: 180px;
      background-color: var(--bg-darker);
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
    }
    
    .chapter-nav h3 {
      color: var(--text-lighter);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .chapter-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .chapter-item {
      margin-bottom: 0.5rem;
    }
    
    .chapter-link {
      color: var(--text-light);
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 3px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .chapter-link:hover {
      background-color: var(--hover-color);
      color: var(--accent-color);
    }
    
    /* Content Area */
    .content-container {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    
    .scroll-container {
      max-width: 700px;
      width: 100%;
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 2rem;
    }
    
    /* Chapter Content */
    .chapter-title {
      text-align: center;
      color: var(--text-lighter);
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 400;
      position: relative;
    }
    
    .chapter-title::before,
    .chapter-title::after {
      content: "—";
      color: var(--accent-color);
      margin: 0 1rem;
      position: relative;
      top: -3px;
    }
    
    .chapter-text {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-light);
      text-align: justify;
      white-space: pre-wrap;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <h1 class="main-title">Warrior Way</h1>
    <div class="top-nav-links">
      <a href="https://taote.vercel.app" class="top-nav-link">Home</a>
      <a href="https://taote.vercel.app/taote.html" class="top-nav-link">Tao te Ching</a>
      <a href="https://pedrop.vercel.app" class="top-nav-link">Pedro</a>
      <a href="https://miauzito.vercel.app" class="top-nav-link">Miau</a>
      <a href="https://hub-produtividade.vercel.app" class="top-nav-link">Productivity</a>
      
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <nav class="chapter-nav">
      <h3>Pointers</h3>
      <ul class="chapter-list">
        <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Cultivate Self-Mastery')">Cultivate self-mastery</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Live in Harmony')">Live in harmony</a></li>
      </ul>
    </nav>

    <div class="content-container">
      <div class="scroll-container">
        <h1 class="chapter-title">Warrior Way</h1>
        <div id="chapter-content" class="chapter-text">Select a Text ...</div>
      </div>
    </div>
  </div>

  <script>
    const capitulos = {
  "Cultivate Self-Mastery": "\n       \n       \n                Cultivate Self-Mastery (The Virtue Principle)\n\n\n  1)True Victory is Over Self (Agatsu):\n     \n    The Way of a Warrior is primarily about preventing violence and manifesting  \n    Divine Love. \n    \n    True victory (_Shōri_) is self-victory(_Agatsu_).\n    \n  2)Use Difficulties for Growth: \n    \n    Adversity is essential for happiness and spiritual strength. \n      \n    Be rateful even for hardship, setbacks, and bad people. Failure is merely a    guide to progress and a stepping stone to success.\n\n  3)Purify Your Spirit (Misogi):\n        \n    Continuously cleanse your body and spirit by removing all malice, selfishness, and desire.\n        \n    Misogi training involves purifying the spiritual aura and opening the senses. \n         \n    In daily life, this includes strenuous activity, a proper diet, and maintaining a clean and orderly environment, free from negative thoughts.\n",
  "Live in Harmony": "\n\n                  Live in Harmony and Flow (The Way Principle)\n\n\n  1)Live in the Present Moment:\n\n      The Way is not about searching for a fixed goal, but about the journey itself. \n    \n      Focus on them here and now (_Nakaima_) If you can live completely in the here and now, settling exactly where you are, you achieve a state of paradise.\n    \n  2)Accept Change (Musubi):\n    \n      Life is continuous movement and change. Nothing stays the same, and the ability to change is the essential element of growth. \n    \n      Embrace conflict not as good or bad, but as the opposite of harmony and astepping stone to creativity.\n    \n  3)Cooperate, Don't Compete:\n  \n      The highest ideal is not to defeat an opponent, but to transform aggression into peacefulness and prevent conflict from even commencing. \n      \n      View challenges and conflicts as opportunities for cooperation and communication\n"
};

    function showContent(nome) {
      document.getElementById("chapter-content").innerText = capitulos[nome];
      document.querySelector('.chapter-title').textContent = nome.replace('_', ' ').toUpperCase();
    }
  </script>
</body>
</html>
