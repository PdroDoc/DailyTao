
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> O Caminho </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #121212;
      --bg-darker: #0a0a0a;
      --text-light: #e0e0e0;
      --text-lighter: #f5f5f5;
      --accent-color: #8b5a2b;
      --border-color: #2a2a2a;
      --hover-color: #333;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Noto Serif SC', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      background-color: var(--bg-darker);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .top-nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .top-nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    
    .top-nav-link:hover {
      color: var(--accent-color);
    }
    
    .main-title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-lighter);
    }
    
    /* Main Content Layout */
    .main-container {
      display: flex;
      flex: 1;
    }
    
    /* Chapter Navigation */
    .chapter-nav {
      width: 180px;
      background-color: var(--bg-darker);
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
    }
    
    .chapter-nav h3 {
      color: var(--text-lighter);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .chapter-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .chapter-item {
      margin-bottom: 0.5rem;
    }
    
    .chapter-link {
      color: var(--text-light);
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 3px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .chapter-link:hover {
      background-color: var(--hover-color);
      color: var(--accent-color);
    }
    
    /* Content Area */
    .content-container {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    
    .scroll-container {
      max-width: 700px;
      width: 100%;
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 2rem;
    }
    
    /* Chapter Content */
    .chapter-title {
      text-align: center;
      color: var(--text-lighter);
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 400;
      position: relative;
    }
    
    .chapter-title::before,
    .chapter-title::after {
      content: "—";
      color: var(--accent-color);
      margin: 0 1rem;
      position: relative;
      top: -3px;
    }
    
    .chapter-text {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-light);
      text-align: justify;
      white-space: pre-wrap;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <h1 class="main-title">Teachings</h1>
    <div class="top-nav-links">
      <a href="https://taote.vercel.app" class="top-nav-link">Home</a>
      <a href="https://miauzito.vercel.app" class="top-nav-link">Miau</a>
      <a href="https://taote.vercel.app/taote.html" class="top-nav-link">Tao te Ching</a>
      <a href="https://pedrop.vercel.app" class="top-nav-link">Pedro</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <nav class="chapter-nav">
      <h3>Pointers</h3>
      <ul class="chapter-list">
        <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Beauty')">Beauty</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Intensity')">Intensity</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Security')">Security</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Sem Mestre')">Sem mestre</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Teorias')">Teorias</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('The Danger')">The danger</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Time')">Time</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Uma Mente Livre')">Uma mente livre</a></li>
      </ul>
    </nav>

    <div class="content-container">
      <div class="scroll-container">
        <h1 class="chapter-title">Teachings</h1>
        <div id="chapter-content" class="chapter-text">Selecione um texto ao lado.</div>
      </div>
    </div>
  </div>

  <script>
    const capitulos = {
  "Beauty": "\n\n\n\nWhy is everyone here so happy except me?\n\n“Because they have learned to see goodness\nand beauty everywhere,\n”   said the Master.\n\n\nWhy don’t I see goodness and beauty everywhere?\n\n“Because you cannot see outside of you what you\nfail to see inside.",
  "Intensity": "\n\n\n\n“But those who really desire to understand, \nwho are looking to find that which is eternal, \nwithout beginning and without an end, will walk together with a greater intensity, will be a danger \nto everything that is unessential, to unrealities, \nto shadows. And they will concentrate, they will become the flame, because they understand.”\n\n                 — Jiddu Krishnamurti",
  "Security": "\n\n\n\n“Because we want to be inwardly secure, we are constantly seeking methods \nand means for this security, and thereby we create authority, the worship \nof another, which destroys comprehension, that spontaneous tranquility of\n mind in which alone there can be a state of creativeness.”\n                \n                    ―Jiddu Krishnamurti",
  "Sem Mestre": "\n\n\n\nVocê está acostumado a ser informado sobre quão longe você avançou, qual é o seu status espiritual. Que infantilidade! Quem além de você mesmo pode lhe dizer se você é belo ou feio por dentro? Quem além de você mesmo pode lhe dizer se você é incorruptível? Você não é sério nessas coisas.\n\n\nYou are accustomed to being told how far you have advanced, what is your spiritual status. How childish! Who but yourself can tell you if you are beautiful or ugly within? Who but yourself can tell you if you are incorruptible? You are not serious in these things.",
  "Teorias": "\n\n\n\n“Uma teoria baseada na experiência de outra pessoa\nem questões da psique ou da vida interior não tem\nnenhum sentido... Precisamos abandoná-la completamente,\nporque precisamos permanecer sozinhos.”\n\n\n\n\n“A theory based on another man’s experience in matters of\nthe psyche or of an inward life has no meaning at all….\nWe have to let it go completely because we have\nto stand alone.”— Jiddu Krishnamurti, Total Freedom\n",
  "The Danger": "\n\n\n\nThere is a danger of living with your thoughts and feelings too closely.\nOne has to be aware of one’s thoughts and feelings without anxiety,\nWithout pressure.\n\nYou should be very much aware of your thoughts and feelings—let them come out,\ndon’t check them, don’t hold them back. Let them pour out, the gentle as well \nas the violent ones, but be aware of them.",
  "Time": "\n\n\n\n“Do you know what time is? \nNot by the watch, not chronological time, but psychological time?\n It is the interval between idea and action.”\n            ―Jiddu Krishnamurti",
  "Uma Mente Livre": "\n\n\n\n“Antes que possamos compreender a riqueza e a beleza do cumprimento, a mente deve se libertar do fundo da tradição, do hábito e do preconceito. \n\nPor exemplo, se você pertence a um partido político particular, naturalmente encara todas as suas considerações políticas do ponto de vista estreito e limitado desse partido. \n\nSe foi criado, alimentado, condicionado numa determinada religião, você olha para a vida através do véu de preconceito e escuridão dessa religião. \n\nEsse fundo de tradição impede a compreensão completa da vida, e assim causa confusão e sofrimento.”  \n\n                            - - - \n\n“Before we can understand the richness and the beauty of fulfillment, mind must free itself from the background of tradition, habit, and prejudice. \n\nFor example, if you belong to a particular political party, you naturally regard all your political considerations from the narrow, limited point of view of that party. \n\nIf you have been brought up, nursed, conditioned in a certain religion, you look at life through its veil of prejudice and darkness. \n\nThat background of tradition prevents the complete understanding of life, and so causes confusion and suffering.”\n\n                                    — Jiddu Krishnamurti, Total Freedom"
};

    function showContent(nome) {
      document.getElementById("chapter-content").innerText = capitulos[nome];
      document.querySelector('.chapter-title').textContent = nome.replace('_', ' ').toUpperCase();
    }
  </script>
</body>
</html>
