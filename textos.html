
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tao Te Ching - O Caminho</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
    
    :root {
      --bg-dark: #121212;
      --bg-darker: #0a0a0a;
      --text-light: #e0e0e0;
      --text-lighter: #f5f5f5;
      --accent-color: #8b5a2b;
      --border-color: #2a2a2a;
      --hover-color: #333;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Noto Serif SC', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Top Navigation Bar */
    .top-nav {
      background-color: var(--bg-darker);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .top-nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .top-nav-link {
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    
    .top-nav-link:hover {
      color: var(--accent-color);
    }
    
    .main-title {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 400;
      color: var(--text-lighter);
    }
    
    /* Main Content Layout */
    .main-container {
      display: flex;
      flex: 1;
    }
    
    /* Chapter Navigation */
    .chapter-nav {
      width: 180px;
      background-color: var(--bg-darker);
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
    }
    
    .chapter-nav h3 {
      color: var(--text-lighter);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .chapter-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .chapter-item {
      margin-bottom: 0.5rem;
    }
    
    .chapter-link {
      color: var(--text-light);
      text-decoration: none;
      display: block;
      padding: 0.5rem;
      border-radius: 3px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    .chapter-link:hover {
      background-color: var(--hover-color);
      color: var(--accent-color);
    }
    
    /* Content Area */
    .content-container {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    
    .scroll-container {
      max-width: 700px;
      width: 100%;
      height: calc(100vh - 120px);
      overflow-y: auto;
      padding: 2rem;
    }
    
    /* Chapter Content */
    .chapter-title {
      text-align: center;
      color: var(--text-lighter);
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 400;
      position: relative;
    }
    
    .chapter-title::before,
    .chapter-title::after {
      content: "—";
      color: var(--accent-color);
      margin: 0 1rem;
      position: relative;
      top: -3px;
    }
    
    .chapter-text {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-light);
      text-align: justify;
      white-space: pre-wrap;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <h1 class="main-title">TAO TE CHING</h1>
    <div class="top-nav-links">
      <a href="https://taote.vercel.app" class="top-nav-link">Home</a>
      <a href="https://miauzito.vercel.app" class="top-nav-link">Miau</a>
      <a href="#" class="top-nav-link">Textos</a>
      <a href="https://pedrop.vercel.app" class="top-nav-link">PedroP</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <nav class="chapter-nav">
      <h3>Fragmentos</h3>
      <ul class="chapter-list">
        <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Naturalness')">Naturalness</a></li>
      <li class="chapter-item"><a href="#" class="chapter-link" onclick="showContent('Non Action')">Non action</a></li>
      </ul>
    </nav>

    <div class="content-container">
      <div class="scroll-container">
        <h1 class="chapter-title">O Caminho</h1>
        <div id="chapter-content" class="chapter-text">Selecione um texto ao lado.</div>
      </div>
    </div>
  </div>

  <script>
    const capitulos = {
  "Naturalness": "    Naturalness\n\n\nThose who let calculation run their lives work hard without accomplishment. \n\nWhen likes and dislikes proliferate, troubles follow along.\n\nThose who let their eyes and ears look at and listen to whatever they may,\ntire their minds thereby and so lack clarity. \n\nThose who use intellectual rumination to exercise control, pain their minds thereby and accomplish nothing.\n\nIf you follow the logic of true reason and go by the naturalness of heaven and earth, then the whole universe is no match for you.\n\nWen-Tzu",
  "Non Action": "\n\n\nThe non-action of the wise man is not inaction.\nIt is not studied. It is not shaken by anything.\nThe sage is quiet because he is not moved,\nNot because he wills to be quiet.\nStill water is like glass.\nYou can look in it and see the bristles on your chin.\nIt is a perfect level;\nA carpenter could use it.\nIf water is so clear, so level,\nHow much more the spirit of man?\nThe heart of the wise man is tranquil.\nIt is the mirror of heaven and earth\nThe glass of everything.\n\nEmptiness, stillness, tranquillity, tastelessness,\nSilence, non-action: this is the level of heaven and earth.\nThis is perfect Tao. Wise men find here\nTheir resting place.\nResting, they are empty.\n\nFrom emptiness comes the unconditioned.\nFrom this, the conditioned, the individual things.\nSo from the sage’s emptiness, stillness arises:\nFrom stillness, action. From action, attainment.\nFrom their stillness comes their non-action, which is also action\nAnd is, therefore, their attainment.\nFor stillness is joy. Joy is free from care\nFruitful in long years.\n\nJoy does all things without concern:\nFor emptiness, stillness, tranquillity, tastelessness,\nSilence, and non-action\nAre the root of all things.\n"
};

    function showContent(nome) {
      document.getElementById("chapter-content").innerText = capitulos[nome];
      document.querySelector('.chapter-title').textContent = nome.replace('_', ' ').toUpperCase();
    }
  </script>
</body>
</html>
